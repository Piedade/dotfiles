live_config_reload: true
working_directory: '/var/www'

# Themes --
# import: [
#   "~/.config/alacritty/nordic.toml",
#   "~/.config/alacritty/keybinds.toml"
# ]

env:
    # TERM env customization.
    #
    # If this property is not set, alacritty will set it to xterm-256color.
    #
    # Note that some xterm terminfo databases don't declare support for italics.
    # You can verify this by checking for the presence of `smso` and `sitm` in
    # `infocmp xterm-256color`.
    TERM: xterm-256color

window:
    # title: 'Alacritty'
    decorations: 'none'
    # opacity: 1
    padding:
        x: 10
        y: 10

    #dimensions:
    #    columns: 160
    #    lines: 80

# Allow terminal applications to change Alacritty's window title.
dynamic_title: true

cursor:
    style:
        shape: 'Beam'
        # blinking: 'Never'

font:
    #glyph_offset: { x: 1, y: 0 }
    normal.family: 'FiraCode Nerd Font'
    size: 16

colors:
    primary:
        background: '#282a36'
        foreground: '#eff0eb'

    cursor:
        cursor: '#97979b'

    selection:
        text: '#282a36'
        background: '#feffff'

    normal:
        black: '#282a36'
        red: '#ff5c57'
        green: '#5af78e'
        yellow: '#f3f99d'
        blue: '#57c7ff'
        magenta: '#ff6ac1'
        cyan: '#9aedfe'
        white: '#f1f1f0'

    bright:
        black: '#686868'
        red: '#ff5c57'
        green: '#5af78e'
        yellow: '#f3f99d'
        blue: '#57c7ff'
        magenta: '#ff6ac1'
        cyan: '#9aedfe'
        white: '#eff0eb'
